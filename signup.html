<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"

    <link rel="stylesheet" href="./css/style1.css">


</head>

<body>
    <div class="main bg-main">
        <div class="container  vh-100  overflow-hidden">
            <div class="w-65 h-60 bg-main mx-auto mt-5 shadowz">
                <div class="pt-5 ">
                    <h1 class="text-info fs-1 fw-medium text-center ">Smart Login System</h1>
                </div>
                <div class="w-85 mx-auto h-75 mt-4">
                    <div class="mb-3">
                        <input type="text" class="form-control " id="Signupname"
                            placeholder="Enter your name">
                    </div>
                    <div class="mb-4">
                        <input type="email" class="form-control" id="Signupemail"
                            placeholder="Enter your email address">
                    </div>
                    <div class="mb-4">
                        <input type="password" class="form-control" id="Signuppass"
                            placeholder="Enter your password">
                    </div>
                    <div id="error" class=" mb-3 text-center text-danger d-none">All inputs is required</div>
                    <div id="emailexists" class=" mb-3 text-center text-danger d-none">email already exists</div>
                    <div id="Success" class=" mb-3 text-center text-success d-none">Success</div>
                    <button id="signup_button" class="btn btn-outline-info w-100">Sign up</button>
                    <div class="mt-3 text-center text-white">
                        <p>You have an account? <a href="./index.html" class="text-white">Signin</a></p>
                    </div>
                </div>
            </div>

        </div>

    </div>

    </div>






    <script src="./js/signup.js"></script>
